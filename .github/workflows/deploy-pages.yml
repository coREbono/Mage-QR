name: deploy

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.JS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: "18.x"
          
      - name: Install npm dependencies
        run: npm install
        
      - name: Build APP
        run: npm run dev

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
